name: Docs

on:
  push:
    branches:
      - main
  release:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    strategy:
      fail-fast: false
      max-parallel: 5

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v2
    - name: Install dependencies
      run: |
        pip install sphinx
        pip install ipynb
        pip install ipykernel
        pip install pandas
        pip install numpy
        pip install scipy
        pip install jupyter
        pip install matplotlib
        pip install CompactObject-TOV
    - name : install docs dependencies
      run: |
        pip install decorator h5py 
        pip install nbsphinx nbconvert
        pip install sphinxcontrib-websupport sphinx_rtd_theme
        conda install pandoc
    - name: Install pandoc
      run: |
        wget https://github.com/jgm/pandoc/releases/download/2.12/pandoc-2.12-linux-amd64.tar.gz
        tar xvzf pandoc-2.12-linux-amd64.tar.gz
        sudo mv pandoc-2.12/bin/pandoc /usr/local/bin
        rm -rf pandoc-2.12 pandoc-2.12-linux-amd64.tar.gz

    - name : build docs
      run: |
        jupyter nbconvert test_Inference.ipynb --to rst
        jupyter nbconvert test_TOVsolver.ipynb --to rst 
        jupyter nbconvert test_EOSgenerators.ipynb --to rst 
        make html
      working-directory: docs/
    - name : move docs
      run : |
        mkdir ../../../../py2
        mv build/html/* ../../../../py2/
      working-directory: docs/
    - name: check CompactObject
      uses: actions/checkout@v3
      with:
        ref: main
    - name : install docs dependencies
      run: |
        micromamba install sphinx decorator h5py
        micromamba install -c conda-forge nbsphinx nbconvert
        pip install sphinxcontrib-websupport sphinx_rtd_theme
    - name : build docs
      run: | 
        sphinx-quickstart
        make html
        mkdir build/html/py2
        mv ../../../../py2/* build/html/py2/  
      working-directory: docs/

    - name: Deploy to GitHub Pages
      if: success()
      uses: crazy-max/ghaction-github-pages@v3
      with:
        target_branch: gh-pages
        build_dir: docs/build/html
        jekyll: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
